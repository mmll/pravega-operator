# Default values for pravega.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


version: 0.8.0-2539.d84a68cc5-1.2-dev-000.5b852dd
zookeeperUri: zk-client:2181

externalAccess:
  enabled: false
  type: LoadBalancer

serviceAccount:
  name: pravega-components

bookkeeperUri: "pravega-bk-bookie-0.pravega-bk-bookie-headless.default.svc.cluster.local:3181,pravega-bk-bookie-1.pravega-bk-bookie-headless.default.svc.cluster.local:3181,pravega-bk-bookie-2.pravega-bk-bookie-headless.default.svc.cluster.local:3181"

pravega:
  image:
    repository: devops-repo.isus.emc.com:8116/nautilus/nautilus-pravega
    tag: 0.8.0-2539.d84a68cc5-1.2-dev-000.5b852dd
  controllerReplicas: 1
  segmentStoreReplicas: 3
  debugLogging: false
  cacheVolumeRequest: 20Gi
  storage:
    className: standard
  longtermStorage: pravega-tier2
pravega_resources:
  controller:
    limits:
      cpu: 2000m
      memory: 6Gi
    requests:
      cpu: 2000m
      memory: 6Gi
  segment_store:
    limits:
      cpu: 2000m
      memory: 6Gi
    requests:
      cpu: 2000m
      memory: 6Gi
segmentStoreJVMOptions: ["-Xmx2g", "-XX:MaxDirectMemorySize=4g"]

controllerJvmOptions: ["-Xms512m"]
options:
  bookkeeper.bkEnsembleSize: "3"
  bookkeeper.bkWriteQuorumSize: "3"
  bookkeeper.bkAckQuorumSize: "3"
  bookkeeper.bkWriteTimeoutMillis: "60000"
  bookkeeper.maxOutstandingBytes: "33554432"
  pravegaservice.cacheMaxSize: "2021225472"
  pravegaservice.cacheMaxTimeSeconds: "600"
  hdfs.blockSize: "67108864"
  writer.flushThresholdBytes: "67108864"
  writer.maxFlushSizeBytes: "67108864"
  pravegaservice.containerCount: "16"
  controller.containerCount: "16"
  controller.retention.bucketCount: "4"
  controller.service.asyncTaskPoolSize: "20"
  controller.retention.threadCount: "4"
  log.level: "INFO"
  metrics.dynamicCache.size: "100000"
  metrics.statistics.enable: "true"
  # statsD metrics config
  metrics.statsD.reporter.enable: "true"
  metrics.statsD.connect.host: "telegraph.default"
  metrics.statsD.connect.port: "8125"
  # Influx DB Metrics config
  metrics.influxDB.reporter.enable: "true"
  metrics.influxDB.connect.uri: "192.168.241.66:8086"
  metrics.influxDB.connect.db.name: "pravega"
  metrics.influxDB.retention: "two_hour"
  metrics.output.frequency.seconds: "10"

  # Controller metrics
  controller.metrics.dynamicCache.size: "100000"
  controller.metrics.statistics.enable: "true"
  # statsD metrics config
  controller.metrics.statsD.reporter.enable: "true"
  controller.metrics.statsD.connect.host: "telegraph.default"
  controller.metrics.statsD.connect.port: "8125"
  # Influx DB Metrics config
  controller.metrics.influxDB.reporter.enable: "true"
  controller.metrics.influxDB.connect.uri: "192.168.241.66:8086"
  controller.metrics.influxDB.connect.db.name: "pravega"
  controller.metrics.influxDB.retention: "two_hour"
  controller.metrics.output.frequency.seconds: "10"